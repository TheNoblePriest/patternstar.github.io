<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pattern Display</title>
     
</head>
<body>
     <div class="container">
          <div class="content">
               <h1>Pattern Display</h1>
               <div class="input">
                    <p>Enter the number of line::</p>
                    <input id="number" type="text">
               </div>
               <br>
               <button type="submit" onclick="handleEvent()">Submit</button>
               <br>
               <div  class="output">
                    <p id="output"></p>
               </div>
          </div>
     </div>
   <script>
     const handleEvent=()=>{
          let arr_out = [];
          let text = "";
          const n = Number(document.getElementById("number").value);
          let k = n;
          let i, j, z;
          for (i = 1; i <= n; i++){
               for(j = 1; j < i; j++) {
                    if (j >= 0) {
                         arr_out.push("__");
                    }
               }
     
               for (z = k; z >= 1; z--) {
                    arr_out.push(" "+z+" ");
               }
               k--;
               document.getElementById("output").innerText= arr_out;
               
          }
         
     }
     
   </script>
</body>
</html>
